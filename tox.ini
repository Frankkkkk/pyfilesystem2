[tox]
envlist = py{27,34}{,-scandir}, py{35,36,37,38,39}, pypy{27,36,37}, mypy, lint
sitepackages = false
skip_missing_interpreters = true

[testenv]
commands = pytest --cov={toxinidir}/fs {posargs} {toxinidir}/tests
deps =
  -rtests/requirements.txt
  pytest-cov~=2.11
  coverage~=5.0
  py{36,37,38,39}: pytest~=6.2
  py{27,34}: pytest~=4.6
  py{36,37,38,39}: pytest-randomly~=3.5
  py{27,34}: pytest-randomly~=1.2
  scandir: .[scandir]
  !scandir: .

[testenv:mypy]
commands = mypy --config-file {toxinidir}/setup.cfg {toxinidir}/fs
deps =
  .
  mypy==0.800

[testenv:flake8]
commands = flake8 {toxinidir}/fs {toxinidir}/tests
deps =
  flake8==3.7.9
  #flake8-builtins==1.5.3
  flake8-bugbear==19.8.0
  flake8-comprehensions==3.1.4
  flake8-mutable==1.2.0
  flake8-tuple==0.4.0

[testenv:black]
commands = black --check {toxinidir}/fs
deps =
  black==20.8b1

[testenv:pydocstyle]
python = python3.9
commands = pydocstyle --config={toxinidir}/setup.cfg {toxinidir}/fs

[gh-actions]
python =
    2.7: py27, py27-scandir
    3.4: py34, py34-scandir
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
